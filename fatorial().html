<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       function fatorial(n) {
         if (n === 0) {
           return 1;
         }
       
         if (n < 0) { 
           return "Não é possível calcular o fatorial de um número negativo.";
         }
       
         let resultado = 1;
         for (let i = 1; i <= n; i++) {
           resultado *= i;
         }
         return resultado;
       }
       
       console.log(`O fatorial de 5 é: ${fatorial(5)}`);
       console.log(`O fatorial de 0 é: ${fatorial(0)}`);
       console.log(`Tentativa de calcular o fatorial de -3: ${fatorial(-3)}`);</script>
</body>
</html>
